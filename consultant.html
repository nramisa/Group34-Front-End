<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consultant Dashboard</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="csdash.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <div class="container">
        <nav>
            <ul>
                <li><a href="#" id="chatTab">
                        <i class="fas fa-comments"></i>
                        <span class="nav-item">Chat</span>
                    </a></li>
                <li><a href="#" id="ticketsTab">
                        <i class="fas fa-ticket-alt"></i>
                        <span class="nav-item">Tickets</span>
                    </a></li>
                <li><a href="#" id="settingsTab">
                        <i class="fas fa-cogs"></i>
                        <span class="nav-item">Settings</span>
                    </a></li>
                <li><a href="index.html">
                        <i class="fas fa-logout"></i>
                        <span class="nav-item">Logout</span>
                    </a></li>
            </ul>
        </nav>

        <section class="main">
            <div class="chat-container" id="chatContainer">
                <!-- Chat history and ongoing conversations display -->
                <div class="chat-history" id="chatHistory">
                    <!-- Display chat history here -->
                </div>

                <!-- Chat input form -->
                <div class="chat-input">
                    <textarea id="messageInput" placeholder="Type your message..."></textarea>
                    <button type="button" class="btn" onclick="sendMessage()">Send</button>
                </div>
            </div>

            <div class="tickets-container" id="ticketsContainer" style="display:none;">
                <!-- Display customer support tickets -->
                <div class="ticket-list" id="ticketList">
                    <!-- Display tickets here -->
                </div>

                <!-- Ticket details and response form -->
                <div class="ticket-details" id="ticketDetails" style="display:none;">
                    <!-- Display ticket details and allow staff to respond -->
                    <h2>Ticket #123: Issue Title</h2>
                    <p>Customer: John Doe</p>
                    <p>Description: Lorem ipsum dolor sit amet...</p>

                    <!-- Staff response form -->
                    <form>
                        <label for="response">Your Response:</label>
                        <textarea id="response" name="response" required></textarea>
                        <button type="submit" class="btn">Submit Response</button>
                    </form>
                </div>
            </div>
        </section>

        <script>
            // Simulating sending a message
            function sendMessage() {
                const messageInput = document.getElementById("messageInput");
                const chatHistory = document.getElementById("chatHistory");

                const message = messageInput.value.trim();
                if (message !== "") {
                    const newMessage = document.createElement("div");
                    newMessage.className = "message";
                    newMessage.textContent = message;

                    chatHistory.appendChild(newMessage);
                    messageInput.value = "";
                }
            }

            // Toggle between Chat and Tickets tabs
            document.getElementById("chatTab").addEventListener("click", function () {
                document.getElementById("chatContainer").style.display = "flex";
                document.getElementById("ticketsContainer").style.display = "none";
            });

            document.getElementById("ticketsTab").addEventListener("click", function () {
                document.getElementById("chatContainer").style.display = "none";
                document.getElementById("ticketsContainer").style.display = "flex";
            });

            // Toggle between Tickets and Ticket Details
            document.getElementById("ticketList").addEventListener("click", function () {
                document.getElementById("ticketDetails").style.display = "flex";
                document.getElementById("ticketsContainer").style.display = "none";
            });

            // Toggle between Ticket Details and Tickets
            document.getElementById("settingsTab").addEventListener("click", function () {
                document.getElementById("ticketDetails").style.display = "none";
                document.getElementById("ticketsContainer").style.display = "flex";
            });
        </script>
    </div>
</body>

</html>
